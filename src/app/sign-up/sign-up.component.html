<div class="row">
    <div class="col-sm-6 offset-3">
        <div class="text-container">
            <h4>Sign Up</h4>
        </div>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" formControlName="username" class="form-control"
                id="username"
                    placeholder="Username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" formControlName="password" class="form-control" id="password"
                    placeholder="Password" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text" formControlName="confirmPassword" class="form-control" id="confirmPassword"
                    placeholder="Confirm Password" autocomplete />
                    <!-- <div class="invalid-feedback">
                        Password Don't Match
                    </div> -->
            </div>
            <section formGroupName="address">
                <div class="form-group">
                    <label for="inputStreet">Street</label>
                    <input type="text" class="form-control" id="inputStreet" placeholder="1234 Main St" formControlName="street"/>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity" formControlName="city">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control" formControlName="state">
                        <option selected>Choose...</option>
                        <option *ngFor="let state of stateOptions" [ngValue]="state">{{state}}</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip" formControlName="zip">
                    </div>
                  </div>

            </section>
            <section formArrayName="daysAvailable">
                <div class="row">
                    <div class="">
                            <h4>
                                Days Available
                            </h4>
                    </div>
                    <div class="">
                        <button (click)="addDay()">Add Day</button>
                    </div>
                </div>
                <div class="form-group" *ngFor="let day of daysAvailable.controls;let i= index">
                    <label>Day</label>
                    <input type="text" [formControlName]="i" class="form-control"/>
                </div>

            </section>
            <p>
                userForm status: {{ userForm.status}}
            </p>
            <p>
                <button class="btn btn-success" type="submit"><i class="fas fa-save"></i>Save</button>
                <button class="btn btn-warning" (click)="clear()"><i class="fas fa-snowplow"></i>Clear</button>
                <button class="btn btn-warning" (click)="autoFillAddress()"><i class="fas fa-snowplow"></i>Auto Fill Address</button>
            </p>
        </form>

        <!-- <p>
            Value:{{username.value}}
        </p> -->



    </div>
</div>
